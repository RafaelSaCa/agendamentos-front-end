<mat-card>
<mat-toolbar color="primary">Cadastro de Paciente</mat-toolbar>
<mat-card-content>
  <form [formGroup]="form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Nome" formControlName="nome" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="CPF" formControlName="cpf" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="EndereÃ§o" formControlName="endereco" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Telefone" formControlName="telefone" />
    </mat-form-field>
  </form>
</mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary"(click)="onSubmit">Salvar</button>
    <button mat-raised-button (click)="onCancel">Cancelar</button>
  </mat-card-actions>
</mat-card>
