<mat-card>
  <mat-toolbar color="primary">Listagem de Pacientes </mat-toolbar>

  <div *ngIf="pacientes$ | async as pacientes; else carregando">
    <table mat-table [dataSource]="pacientes" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.cpf }}</td>
      </ng-container>

      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef>ENDEREÃ‡O</th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.endereco }}</td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>TELEFONE</th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.telefone }}</td>
      </ng-container>



    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Cadastrar novo paciente">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
       </mat-header-cell>

      <mat-cell *matCellDef="let paciente">
        <button mat-icon-button color="primary" aria-label="Editar cadastro do paciente">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Remover cadastro do paciente">
          <mat-icon>delete</mat-icon>
        </button>

      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #carregando>
    <div class="carregando-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
